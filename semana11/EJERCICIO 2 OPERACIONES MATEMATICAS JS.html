<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERADORES JS</title>
</head>
<body>
    <h2>MANEJO OPERADORE JS</h2>
    <script>
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //proceso
        let suma=num1+num2;
        let mod=num2%num1;//residuo de la division--modulo--
        let inc=++suma;//incremento de variable suma en 1
        let res=log1||log2 ;//comparacion QR
        let res1=(num1==num2);
        let res2=log1&&log2;//comparacion AND
        //Salida
        document.write("La suma de los numeros es:...");
        document.write(suma+"<br>");
        document.write("El modulo de los numeros es:...");
        document.write(mod +"<br>");
        document.write("El resultado de comparacion logica OR es:...");
        document.write(res+"<br>");
        document.write("El resultado de comparacion logica AND es:...");
        document.write(res2+"<br>");
        document.write("El resultado de comparacion de los valores numericos es:...");
        document.write(res1+"<br>");
        document.write("***********************************************************")


    </script>
    
</body>
</html>
