<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALIDA INGRESO</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
    <h1>VALIDACION DE INGRESO SESION</h1>
    <h2>Usuario tiene 3 intentos de ingresar</h2>
    <script>
            let datof;//variable ingresada por usuario
            let sw=0;//variable switche apagada
            let clave=123;
            //ciclo for
            for (f=1;f<=3;f++){
                datof=parseInt(prompt("Ingrese contraseÃ±a ingreso"));//Condicional
                if (datof==clave){
                swal("Estimado usuario","ACCESO PERMITIDO","success");
                document.write("ACCESO PERMITIDO");
                sw=1;//Variable swiche cambia de valor(prendida)
                break;
            }
        }
        //control flujo de programa para cuando nunca ingresa a la sesion
        if (sw==0){
            swal("Estimado usuario","CUENTA BLOQUEADA","error");
            document.write("CUENTA BLOQUEADA");
        }
    </script>
    </center>
</body>
</html>
